{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <!--{% if ... %} ... {％endif％}は、何かをチェックしたいときに使用できるテンプレートタグです。-->
      <!--この場合、投稿のpublished_date（公開日）が空でないかを確認します。-->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
